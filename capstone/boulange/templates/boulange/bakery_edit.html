{% extends "boulange/layout.html" %}
{% load static %}

{% block body %}

{% if message %}
{{ message }}
{% else %}
    <form action="{% url 'bakery' bakery_id=bakery_id %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form>
{% endif %}
{% endblock %}
