{% extends "boulange/layout.html" %}
{% load static %}

{% block body %}
  <ul>
    {% for bakery in bakeries %}
    <li><a href="{% url 'bakery' bakery_id=bakery.id %}">{{ bakery }}</a>
      {% if user.is_authenticated %}
      <button type="button" class="like-bakery" id="like-{{ bakery.id }}">{% if request.user in bakery.likes.all %}Unlike{% else %}Like{% endif %}</button>
      {% endif %}</li>
    {% endfor %}
  </ul>
{% endblock %}
